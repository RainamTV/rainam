<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainam - Selamat Datang</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('banner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(0,0,0,0.6);
    }
    .intro h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .intro p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .intro a {
      display: inline-block;
      padding: 0.8em 2em;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .intro a:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Selamat Datang di Rainam</h1>
    <p>Temukan musik, galeri, dan kisah di balik nama Rainam.</p>
    <a href="index.html">Masuk ke Situs</a>
  </div>
</body>
</html>
